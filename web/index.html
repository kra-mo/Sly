<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Friendly image editor" />

    <meta name="theme-color" content="#212121" />

    <!-- Open Graph metadata -->
    <meta property="og:title" content="Sly" />
    <meta
      property="og:description"
      content="A friendly image editor that doesn't store your photos and requires no preexisting expertise. Just open some photos and have at it."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sly.kramo.page" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/kra-mo/sly/main/packaging/screenshot.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Editing an image with the application"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Sly" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Sly</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Ask the user to confirm before closing the page -->
    <script type="text/javascript">
      window.onbeforeunload = () => true;
    </script>
  </head>
  <body style="background-color: #212121">
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
